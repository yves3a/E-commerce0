{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Premium Store{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
            <h2 class="section-title">Welcome Back</h2>
            <p class="section-subtitle">Please login to your account</p>
        </div>

        <div class="card">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Enter your username" 
                           required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Enter your password" 
                           required>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn-custom btn-primary-custom">
                        Sign In
                    </button>
                </div>

                <div class="text-center">
                    <div class="mb-3">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none" style="color: var(--primary-color);">
                            Forgot password?
                        </a>
                    </div>
                    <div>
                        <a href="{% url 'signup' %}" class="text-decoration-none" style="color: var(--primary-color);">
                            Create an account
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% block extra_css %}
<style>
    .form-control {
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-label {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }

    .btn-custom {
        padding: 0.75rem 1rem;
    }

    .card {
        padding: 2rem;
        border: none;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .section-title {
        font-size: 1.875rem;
        margin-bottom: 0.5rem;
    }

    .section-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
    }
</style>
{% endblock %}
{% endblock %}
